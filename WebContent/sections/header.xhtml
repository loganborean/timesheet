<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head><title></title></head>
<body>
<ui:composition>

<div id="wrapper">
    <div class="navbar navbar-default navbar-static-top" style="margin-bottom: 0">
        <!-- /.navbar-header -->
        <div class="container-fluid">
            <div class="navbar-header">
				<h:link class="navbar-brand" value="#{msg.timesheet}" outcome="timesheet" />
            </div>
            <h:panelGroup layout="block" rendered="#{user.loggedIn}">
            <ul class="nav navbar-nav">
				<li><h:link class="nav-item" value="#{msg.sheets}" outcome="timesheet" /></li>


				<h:panelGroup layout="block" rendered="#{user.isAdmin()}">
					<li><h:link class="nav-item" value="#{msg.admin}" outcome="admin" /></li>
				</h:panelGroup>
            </ul>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{user.loggedIn}">
				<h:form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                    <h:link value="#{msg.resetPass}" outcome="resetPassword"/>
					</li>
                    <li>
                    <h:commandLink styleClass="glyphicon glyphicon-log-in" value=" #{msg.logout}" action="#{user.logoutAction()}"/>
					</li>
                </ul>
				</h:form>
			</h:panelGroup>
        </div>
    </div>
</div>  
</ui:composition>
</body>
</html>
