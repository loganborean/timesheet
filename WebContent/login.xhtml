<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
<head><title></title></head>
<body>
<ui:composition template="/templates/base.xhtml">
<ui:define name="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Login</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-6 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <fieldset>
                            <div class="form-group">
                                <h:inputText class="form-control" a:placeholder="Username" value="#{user.username}" />
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control" a:placeholder="Password" value="#{user.password}"/>
                            </div>
                            <h:commandButton class="btn btn-lg btn-success btn-block" value="Submit" action="#{user.loginAction}"/>
                            <label> Don't have an account?</label>
                            <a href="/pages/signup">Sign up</a>
                        </fieldset>
                    </h:form >
                </div>
            </div>
        </div>
    </div>
</div>
</ui:define>
</ui:composition>
</body>
</html>
