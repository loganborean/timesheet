<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title></title>
</head>
<body>
	<ui:composition template="/templates/base.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">ResetPassword</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="container">
				<h:messages class="alert alert-danger"
					style="list-style-type: none;" />
				<h:form>
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">Username:</label>
						<div class="col-xs-4">
							<h:inputText class="form-control"
								value="#{resetPassword.username}" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">Old Password: </label>
						<div class="col-xs-4">
							<h:inputSecret class="form-control"
								value="#{resetPassword.oldPassword}" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">New Password: </label>
						<div class="col-xs-4">
							<h:inputSecret class="form-control"
								value="#{resetPassword.newPassword}" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-xs-2 col-form-label">Repeat New Password</label>
						<div class="col-xs-4">
							<h:inputSecret class="form-control"
								value="#{resetPassword.newPasswordConfirm}" />
						</div>
					</div>
					<h:commandButton class="btn btn-md btn-success " id="resetPassBtn"
						action="#{resetPassword.resetPasswordAction}" value="Reset" />
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
