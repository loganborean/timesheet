<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<head><title></title></head>
<body>
<ui:composition template="/templates/base.xhtml">
<ui:define name="content">

  <h3>Timesheet</h3>
  <div class="container">
  <h4>Create New user</h4>
  <h:form>
	  <div class="form-group row">
		  <label class="col-xs-1 col-form-label">Name: </label>
		  <div class="col-xs-4">
			  <h:inputText class="form-control" value="#{createUser.name}"/>
		  </div>
	  </div>
	  <div class="form-group row">
		  <label class="col-xs-1 col-form-label">Employee Id: </label>
		  <div class="col-xs-4">
			  <h:inputText class="form-control" value="#{createUser.empId}"/>
		  </div>
	  </div>
	  <div class="form-group row">
		  <label class="col-xs-1 col-form-label">Username: </label>
		  <div class="col-xs-4">
			  <h:inputText class="form-control" value="#{createUser.username}"/>
		  </div>
	  </div>
	  <div class="form-group row">
		  <label class="col-xs-1 col-form-label">Password: </label>
		  <div class="col-xs-4">
			  <h:inputSecret class="form-control" value="#{createUser.password}"/>
		  </div>
	  </div>
	  <h:commandButton class="btn btn-lg btn-success " action="#{createUser.createUserAction}" value="Create" />
  </h:form>
  
  </div>
</ui:define>
</ui:composition>
</body>
</html>
